<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="calc.css" rel="stylesheet" type="text/css"/>
    <script defer src="./calc.js" type="module"></script>  
</head>
<body>

		<div class="canvas">
            <div class="calcBody">
    
            <div class="inputOutputHead"><textarea class="input"></textarea><textarea class="output"></textarea></div>
    
            <div class="buttonBody">
    
                <div class="row upside">
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">C</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">(</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">)</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">+</div><div class="br"></div></div>
                    <div class="button operator backspace"><div class="tl"></div><div class="textInsideButton">«</div><div class="br"></div></div>
                </div>
    
                <div class="row mid">
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">7</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">8</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">9</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">—</div><div class="br"></div></div>
                </div>
    
                <div class="row mid middest">
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">4</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">5</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">6</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">×</div><div class="br"></div></div>
                    <div class="button operator" id="c"><div class="tl" id="a"></div><div class="textInsideButton">±</div><div class="br" id="b"></div></div>
                </div>
    
                <div class="row mid">
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">1</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">2</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">3</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">÷</div><div class="br"></div></div>
                </div>
    
                <div class="row downside">
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">.</div><div class="br"></div></div>
                    <div class="button operand"><div class="tl"></div><div class="textInsideButton">0</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">%</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">^</div><div class="br"></div></div>
                    <div class="button operator"><div class="tl"></div><div class="textInsideButton">=</div><div class="br"></div></div>
                </div>
            </div>
        </div>
    
    
</body>
</html>
